<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header-prlx-wrap" id="parallaxBox">
    <img
      class="layer bg"
      data-layer-speed='.2'
      src="http://cs8.pikabu.ru/post_img/big/2016/05/21/9/1463840344188059954.jpg"
      alt=""
    >
    <img
      class="layer moon"
      data-layer-speed='.5'
      src="https://i.pinimg.com/originals/fa/86/97/fa869743d08ca95414a50cc0ec1526bd.png"
      alt=""
    >
    <img
      class="layer cloud-1"
      data-layer-speed='1'
      src="https://static.vecteezy.com/system/resources/thumbnails/012/595/156/small/realistic-white-cloud-free-png.png"
      alt=""
    >
    <img
      class="layer cloud-2"
      data-layer-speed='3'
      src="https://static.vecteezy.com/system/resources/thumbnails/012/595/156/small/realistic-white-cloud-free-png.png"
      alt=""
    >
  </div>

  <script src="script.js" defer></script>
</body>
</html>
